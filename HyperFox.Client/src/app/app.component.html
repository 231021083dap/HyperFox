<!-- Menu -->
<header class="navbar navbar-expand-md navbar-light sticky-top">
  <div class="container-fluid">
    <!-- Webshops icon/name -->
    <a class="navbar-brand" routerLink="/">MovieShop</a>

    <!-- Links in the middle in the menu -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!-- Home link -->
        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLink="/">Home</a>
        </li>
        



        <!-- Category link -->
        <li class="nav-item active">
          <!-- Creating a dropdown for categories -->
          <div class="dropdown">
            <a class="col px-md-3" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
        
            <div class="dropdown-menu w-25 text-center" aria-labelledby="dropdownMenuButton">
              <!-- Retrieve data from api: Using ngFor to get an array of "GenreName" from the property "genres", that contains a class of "Genre" that is an array of data -->
              <div *ngFor='let genre of genres'>
                <a class="dropdown-item" routerLink="/genre-film">{{genre.GenreName}}</a> <!-- (click)="getFilmsByGenreId(genre.GenreId)" -->
              </div>
            </div>
          </div>
        </li>

        <!-- Info link -->
        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLink="/info">Information</a>
        </li>
      </ul>
    </div>

    
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf=" currentUser != null  " routerLink="/admin/film">Film</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf=" currentUser != null " routerLink="/admin/genre">Genre</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf="currentUser != null" routerLink="/admin/user">User</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf="currentUser == null" routerLink="/register">Register</a>
          
          
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf="currentUser == null" routerLink="/login">Login</a>
          
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" *ngIf="currentUser != null" (click)="logout()">Logout</a>
          
        </li>

        <li class="nav-item active">
          <a class="nav-link col px-md-3" routerLinkActive="active-link" *ngIf="currentUser != null" routerLink="/profile" >Profile</a>
          
        </li>
        

        <li class="nav-item active">
          <a class="nav-link col px-md-3" href="">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<footer>
  <div class="container text-center">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="footer-name nav-link text-dark" href="">Home</a>
      </li>

      <li class="nav-item nav-item">
        <a class="footer-name nav-link text-dark" routerLink="/info">info</a>
      </li>

      <li class="nav-item nav-item">
        <a class="footer-name nav-link text-dark" routerLink="/info">Contact us</a>
      </li>
    </ul>
  </div>

  <hr class="my-4 bg-light w-75 bg-dark">

  <div class="text-center">
    <p class="footer-p text-dark">Â© 2021 TEC Ballerup</p>
  </div>
</footer>
