<app-slide></app-slide>

<h1 class="text-center">Welcome</h1>

<p class="text-center">New products</p>

<tbody *ngFor='let film of films.slice(0,4); let i = index'> 
    <tr>
                        
                            <div class="col" >
                                <div class="card border-content">
                                    <h6 class="text-center">Name</h6>
                                    <td>{{ film.FilmName }}</td>
                                    <h6 class="text-center">Price</h6>
                                    <td>{{ film.Price }} </td> 
                                    <h6 class="text-center">Description</h6>
                                    <td>{{ film.Description }}</td>
                                    <h6 class="text-center">Image</h6>
                                    <!-- <div class="btn-div"> -->
                                    <img src = "{{ film.Image }}" width="210px" height="210px">      
                        
                    </div>
                </div>
            
                     </tr>
                <button class="btn w-75" routerLink="/view-produckts">View</button>
