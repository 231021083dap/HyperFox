<div class="container-fluid" id="container">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="logdiv col-md-4 col-sm-4 col-xs-12" id="register-container">
                <form id="register-form">
                    <img src="assets/login-icon.png" class="w-25">
                    <div class="form-group">
                        <p>Email</p>
                        <input type="Email" [(ngModel)]="register.Email" name="Email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <p>Username</p>
                        <input type="Username" [(ngModel)]="register.Username" name="Username" class="form-control" placeholder="Username">
                    </div>
            
                    <div class="form-group">
                        <p>Password</p>
                        <input type="Password" [(ngModel)]="register.Password" name="Password" class="form-control" placeholder="Password">
                    </div>
            
                    <button (click)="Create()" type="submit" class="btn btn-block" >Register</button>
                </form>
            </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
